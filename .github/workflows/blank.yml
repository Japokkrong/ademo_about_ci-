name: Vitest

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'demo-se2-frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd demo-se2-frontend
          npm ci

      - name: Run Vitest
        run: |
          cd demo-se2-frontend
          npx vitest run
